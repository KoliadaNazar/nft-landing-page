<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-vidth, initial-scale=1.0">
    <meta name="description" content="Learn about NFTs, digital art, and blockchain technology">
    <meta name="keywords" content="NFT, cryptocurrency, blockchain, digital art">
    <title>Create and sell Your NFT’s on Shihami</title>
    <link rel="stylesheet" href="styles/styles.css">

  </head>

  <body>

    <header class="header">
      <div class="header__inner">

        <a class="header__logo">
          <img class="header__logo-img" src="images/header-logo.svg" alt="header-logo">
          <span class="header__logo-text">HIAMI</span>
        </a>

        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__list-item">
              <a  class="header__nav-link">EXPLORE</a>
            </li>
            <li class="header__list-item">
              <a  class="header__nav-link">TRENDING NFTs</a>
            </li>
            <li class="header__list-item">
              <a  class="header__nav-link">AUCTIONED NFTs</a>
            </li>
            <li class="header__list-item">
              <a  class="header__nav-link">INFLUENCERS</a>
            </li>
          </ul>
        </nav>
        
        <div class="header__actions">
          <button class="button">Connect Wallet
            <span class="button__polygon"></span>
          </button>
          <a class="header__icon-wrap">
            <img class="header__icon-img" src="images/user-profile.svg" alt="">
          </a>
        </div>

      </div>
    </header>


    <main class="main">

      <div class="dashboard">
        <div class="dashboard__inner">

          <div class="dashboard__info">
            <h1 class="dashboard__heading">
              EXPLORE, CREATE AND SELL YOUR  NFT’S  ON SHIHAMI
            </h1>
            <p class="dashboard__text">
              Shihami is the World’s first and largest NFT/Avatar marketplace
            </p>
            <div class="dashboard__actions">
              <button class="button button--medium">Explore More
                <span class="button__polygon"></span>
              </button>
              <button class="button-secondary">Explore More
              </button>
            </div>
          </div>

          <div class="dashboard__cards">

            <a class="dashboard-card">
              <div class="dashboard-card__inner">
                <div class="dashboard-card__image-wrap">
                  <img src="images/dart-wader.png" alt="" class="dashboard-card__img">
                </div>
                <div class="dashboard-card__text">
                  <span class="dashboard-card__title">Gleeding Ghost</span>
                  <span class="dashboard-card__sum">$ 152,793.17</span>
                </div>
              </div>
            </a>
            
            <a class="dashboard-card">
              <div class="dashboard-card__inner">
                <div class="dashboard-card__image-wrap">
                  <img src="images/living-art.png" alt="" class="dashboard-card__img">
                </div>
                <div class="dashboard-card__text">
                  <span class="dashboard-card__title">Living Of The Art</span>
                  <span class="dashboard-card__sum">$ 543,576.13</span>
                </div>
              </div>
            </a>

            <a class="dashboard-card">
              <div class="dashboard-card__inner">
                <div class="dashboard-card__image-wrap">
                  <img src="images/state-vugahe.png" alt="" class="dashboard-card__img">
                </div>
                <div class="dashboard-card__text">
                  <span class="dashboard-card__title">Statue Of Vughae</span>
                  <span class="dashboard-card__sum">$ 452,968.48</span>
                </div>
              </div>
            </a>
          
          </div>

        </div>
      </div>

   
    </main>

    <footer class="footer"></footer>

    <script src="main.js"> </script>
  </body>
</html>
